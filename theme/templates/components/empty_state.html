<!-- Standard Empty State Component -->
<div class="flex flex-col items-center text-center py-16 px-6 material-glass rounded-[2rem] border border-dashed border-white/10 animate-fade-in">
    <div class="w-24 h-24 bg-white/5 rounded-full flex items-center justify-center mb-6 border border-white/5 shadow-inner">
        {% if icon_svg %}
            {{ icon_svg|safe }}
        {% else %}
            <span class="text-4xl opacity-50 grayscale hover:grayscale-0 transition-all duration-500 transform hover:scale-110">{{ icon_emoji|default:"âœ¨" }}</span>
        {% endif %}
    </div>
    
    <h3 class="text-2xl font-bold text-white mb-2 tracking-tight">{{ title }}</h3>
    <p class="text-white/50 font-medium max-w-xs mx-auto mb-10 leading-relaxed text-sm">{{ description }}</p>
    
    <div class="flex flex-col sm:flex-row gap-4 w-full justify-center">
        {% if primary_cta_url %}
            <a href="{{ primary_cta_url }}" class="btn-apple-primary min-w-[140px]">
                {{ primary_cta_text }}
            </a>
        {% endif %}
        
        {% if secondary_cta_url %}
            <a href="{{ secondary_cta_url }}" class="btn-apple-glass min-w-[140px]">
                {{ secondary_cta_text }}
            </a>
        {% endif %}
    </div>

    {% if help_text %}
        <p class="mt-8 text-xs text-white/30 italic">{{ help_text }}</p>
    {% endif %}
</div>
