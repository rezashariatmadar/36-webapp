<!-- Standard KPI Card Component -->
<div class="glass-panel p-6 rounded-2xl flex flex-col gap-1 border border-white/10 hover:bg-white/5 transition-all group">
    <div class="flex justify-between items-start mb-2">
        <span class="text-xs font-black uppercase tracking-wider text-white/40 group-hover:text-accent transition-colors">{{ label }}</span>
        {% if icon_svg %}
            <div class="text-white/20 group-hover:text-accent/40 transition-colors">
                {{ icon_svg|safe }}
            </div>
        {% endif %}
    </div>
    
    <div class="flex items-baseline gap-2">
        <span class="text-3xl font-black text-white">{{ value }}</span>
        {% if unit %}
            <span class="text-xs font-bold text-white/40">{{ unit }}</span>
        {% endif %}
    </div>

    {% if trend_value %}
        <div class="mt-4 flex items-center gap-1">
            <span class="text-xs font-bold {% if trend_type == 'up' %}text-success{% elif trend_type == 'down' %}text-destructive{% else %}text-white/40{% endif %}">
                {% if trend_type == 'up' %}↑{% elif trend_type == 'down' %}↓{% endif %} {{ trend_value }}
            </span>
            <span class="text-[10px] text-white/30">{{ trend_label|default:"نسبت به گذشته" }}</span>
        </div>
    {% endif %}
</div>
