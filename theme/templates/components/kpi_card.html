<!-- Standard KPI Card Component -->
<div class="material-glass glass-sheen hover-lift glow-accent p-6 rounded-[1.5rem] flex flex-col gap-2 border border-white/10 hover:bg-white/10 transition-all duration-300 group hover:-translate-y-0.5">
    <div class="flex justify-between items-start mb-2">
        <span class="text-[10px] font-black uppercase tracking-wider text-white/60 group-hover:text-accent transition-colors glass-chip px-2 py-1 rounded-full">{{ label }}</span>
        {% if icon_svg %}
            <div class="text-white/20 group-hover:text-accent/40 transition-colors">
                {{ icon_svg|safe }}
            </div>
        {% endif %}
    </div>
    
    <div class="flex items-baseline gap-2">
        <span class="text-3xl font-black text-white tracking-tight">{{ value }}</span>
        {% if unit %}
            <span class="text-xs font-bold text-white/40">{{ unit }}</span>
        {% endif %}
    </div>

    {% if trend_value %}
        <div class="mt-4 flex items-center gap-1">
            <span class="text-xs font-bold {% if trend_type == 'up' %}text-success{% elif trend_type == 'down' %}text-destructive{% else %}text-white/40{% endif %}">
                {% if trend_type == 'up' %}↑{% elif trend_type == 'down' %}↓{% endif %} {{ trend_value }}
            </span>
            <span class="text-[10px] text-white/30">{{ trend_label|default:"نسبت به گذشته" }}</span>
        </div>
    {% endif %}
</div>
