{% extends "base.html" %}
{% load i18n %}

{% block title %}رزرو فضا - ۳۶{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto pb-20 text-white">
    <div class="flex justify-between items-center mb-10 p-6 glass-panel rounded-3xl">
        <div>
            <h1 class="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-tr from-white to-accent mb-2">فضای کار اشتراکی</h1>
            <p class="opacity-70 font-medium">انتخاب محیط ایده‌آل برای کار و تمرکز</p>
        </div>
        <div class="flex gap-2">
            <div class="badge badge-accent badge-outline gap-2 p-4 font-black">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-accent opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-accent"></span>
                </span>
                بروزرسانی زنده
            </div>
        </div>
    </div>

    <!-- HTMX Polling Container -->
    <div id="zone-list-container" 
         hx-get="{% url 'cowork:space_list' %}" 
         hx-trigger="every 10s"
         hx-swap="innerHTML">
        {% include "cowork/partials/zone_list.html" %}
    </div>
</div>
{% endblock %}
