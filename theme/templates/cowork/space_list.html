{% extends "base.html" %}
{% load i18n %}

{% block title %}رزرو فضا - ۳۶{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto pb-20">
    <div class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-4xl font-black text-primary mb-2">فضای کار اشتراکی</h1>
            <p class="text-base-content/60 font-medium">انتخاب محیط ایده‌آل برای کار و تمرکز</p>
        </div>
        <div class="flex gap-2">
            <div class="badge badge-outline gap-2 p-4">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
                </span>
                بروزرسانی زنده
            </div>
        </div>
    </div>

    <!-- HTMX Polling Container -->
    <div id="zone-list-container" 
         hx-get="{% url 'cowork:space_list' %}" 
         hx-trigger="every 10s"
         hx-swap="innerHTML">
        {% include "cowork/partials/zone_list.html" %}
    </div>
</div>
{% endblock %}
