{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Checkout" %} - ۳۶{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-black text-primary">ثبت نهایی سفارش</h1>
        <p class="text-sm opacity-60 mt-1">اطلاعات تکمیلی را وارد کنید</p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        
        <div class="card bg-base-100 shadow-sm border border-base-200 rounded-3xl overflow-hidden">
            <div class="card-body p-6">
                <div class="form-control w-full">
                    <label class="label">
                        <span class="label-text font-bold">شماره میز یا توضیحات</span>
                    </label>
                    <textarea name="notes" class="textarea textarea-bordered h-32 bg-base-200 focus:bg-base-100 transition-colors rounded-2xl" 
                              placeholder="مثال: میز ۵ یا تحویل در سالن مطالعه">{% if suggested_location %}{{ suggested_location }}{% endif %}</textarea>
                    <label class="label">
                        <span class="label-text-alt opacity-50">اگر در فضای کار اشتراکی مستقر هستید، شماره میز خود را وارد کنید.</span>
                    </label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-full rounded-2xl font-black shadow-xl shadow-primary/20">
            ثبت سفارش
        </button>
        
        <a href="{% url 'cafe:cart_detail' %}" class="btn btn-ghost w-full">بازگشت</a>
    </form>
</div>
{% endblock %}
