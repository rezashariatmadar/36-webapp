{% extends "base.html" %}
{% load i18n %}

{% block title %}داشبورد باریستا - ۳۶{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-black text-primary">سفارش‌های جاری</h1>
            <p class="text-sm opacity-60">مدیریت لحظه‌ای سفارشات کافه</p>
        </div>
        <div class="flex gap-2">
            <div class="badge badge-outline gap-2 p-4">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-success opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-success"></span>
                </span>
                بروزرسانی خودکار فعال
            </div>
            <button hx-get="{% url 'cafe:barista_dashboard' %}" hx-target="#order-list-container" class="btn btn-sm btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                </svg>
            </button>
        </div>
    </div>

    <!-- HTMX Polling Container -->
    <div id="order-list-container" 
         hx-get="{% url 'cafe:barista_dashboard' %}" 
         hx-trigger="every 5s"
         hx-swap="innerHTML">
        {% include "cafe/partials/order_list.html" %}
    </div>
</div>
{% endblock %}
