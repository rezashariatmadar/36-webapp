<div id="item-control-{{ item.id }}" class="flex items-center justify-between gap-4 transition-all duration-300 w-full mt-4 glass-inset p-2 rounded-2xl">
    <div class="flex flex-col">
        <span class="text-xs font-bold text-white/40 mb-0.5">Unit Price</span>
        <div class="flex items-baseline gap-1">
            <span class="font-black text-accent text-lg">{{ item.price }}</span>
            <span class="text-[10px] text-white/60 font-bold">Toman</span>
        </div>
    </div>

    {% if quantity > 0 %}
        <div class="flex items-center glass-panel rounded-xl p-1 border border-white/10 shadow-lg">
            <form method="post" action="{% url 'cafe:remove_from_cart' item.id %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                <button type="submit" class="btn btn-ghost btn-xs btn-square text-white hover:bg-white/10 font-black">-</button>
            </form>
            <span class="w-8 text-center font-black text-sm text-white">{{ quantity }}</span>
            <form method="post" action="{% url 'cafe:add_to_cart' item.id %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ request.path }}">
                <button type="submit" class="btn btn-ghost btn-xs btn-square text-white hover:bg-white/10 font-black">+</button>
            </form>
        </div>
    {% else %}
        <form method="post" action="{% url 'cafe:add_to_cart' item.id %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ request.path }}">
            <button type="submit" class="btn-primary btn-sm px-6 h-10 rounded-xl flex items-center gap-2 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                <span class="font-black text-xs">Add</span>
            </button>
        </form>
    {% endif %}
</div>
