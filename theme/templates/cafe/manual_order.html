{% extends "base.html" %}
{% load i18n %}

{% block title %}ثبت سفارش حضوری - ۳۶{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="mb-10">
        <h1 class="text-3xl font-black text-primary">ثبت سفارش حضوری</h1>
        <p class="text-sm opacity-60">ویژه مشتریان گذری و ثبت دستی</p>
    </div>

    <form method="post" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        {% csrf_token %}
        
        <!-- Left: Item Selection -->
        <div class="lg:col-span-2 space-y-6">
            <div class="card bg-base-100 shadow-sm border border-base-200">
                <div class="card-body p-6">
                    <h2 class="card-title text-sm font-bold mb-4 opacity-50">انتخاب آیتم‌ها</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                        {% for item in menu_items %}
                            <label class="flex items-center gap-3 p-3 rounded-xl border border-base-200 hover:bg-base-200 cursor-pointer transition-colors group">
                                <input type="checkbox" name="items" value="{{ item.id }}" class="checkbox checkbox-primary">
                                <div class="flex-grow">
                                    <div class="font-bold text-sm">{{ item.name }}</div>
                                    <div class="text-[10px] opacity-50">{{ item.price }} تومان</div>
                                </div>
                            </label>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Customer Info & Submit -->
        <div class="space-y-6">
            <div class="card bg-base-100 shadow-xl border border-primary/20 sticky top-24">
                <div class="card-body p-6">
                    <div class="form-control w-full mb-4">
                        <label class="label"><span class="label-text font-bold">شماره تماس (اختیاری)</span></label>
                        <input type="text" name="phone_number" value="{{ initial_phone }}" class="input input-bordered w-full ltr" placeholder="09xxxxxxxxx">
                        <label class="label"><span class="label-text-alt opacity-50">جهت اتصال به حساب کاربری</span></label>
                    </div>

                    <div class="form-control w-full mb-6">
                        <label class="label"><span class="label-text font-bold">یادداشت</span></label>
                        <textarea name="notes" class="textarea textarea-bordered h-24" placeholder="مثال: بیرون‌بر یا شماره میز"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-full font-black text-lg shadow-lg shadow-primary/20">
                        ثبت و نهایی‌سازی
                    </button>
                    <a href="{% url 'cafe:barista_dashboard' %}" class="btn btn-ghost btn-sm w-full mt-2">بازگشت</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
